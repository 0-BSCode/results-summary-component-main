<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="results">
        <h1 class="results__title">Your Result</h1>
        <div class="results__performance">
          <p class="results__score">76</p>
          <p class="results__total">of 100</p>
        </div>
        <div class="results__description">
          <p class="results__summary">Great</p>
          <p class="results__ranking">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__scores">
          <div class="summary__score summary__score--red">
            <div class="summary__header">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <p>Reaction</p>
            </div>
            <p class="summary__performance"><span>80</span> / 100</p>
          </div>
          <div class="summary__score summary__score--yellow">
            <div class="summary__header">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <p>Memory</p>
            </div>
            <p class="summary__performance"><span>92</span> / 100</p>
          </div>
          <div class="summary__score summary__score--green">
            <div class="summary__header">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <p>Verbal</p>
            </div>
            <p class="summary__performance"><span>61</span> / 100</p>
          </div>
          <div class="summary__score summary__score--blue">
            <div class="summary__header">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <p>Visual</p>
            </div>
            <p class="summary__performance"><span>72</span> / 100</p>
          </div>
        </div>
        <button class="summary__continue">Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/0-BSCode">0-BSCode</a>.
    </div>
  </body>
</html>
